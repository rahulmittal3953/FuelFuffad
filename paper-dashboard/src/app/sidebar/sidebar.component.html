
<div class="sidebar-wrapper">
    <div class="logo">
        <a href="dashboard" class="simple-text">
            <div class="logo-img">
                <img src="../../assets/img/angular2-logo.png" alt="">
            </div>
            Admin Stack
        </a>
    </div>
    <ul class="nav">
            <li *ngIf="isNotMobileMenu()">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="ti-panel"></i>
					<p>Stats</p>
                </a>
            </li>
            <li class="dropdown" *ngIf="isNotMobileMenu()">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="ti-bell"></i>
                        <p class="notification">5</p>
    					<p>Notifications</p>
    					<b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Notification 1</a></li>
                    <li><a href="#">Notification 2</a></li>
                    <li><a href="#">Notification 3</a></li>
                    <li><a href="#">Notification 4</a></li>
                    <li><a href="#">Another notification</a></li>
                  </ul>
            </li>
            <li *ngIf="isNotMobileMenu()">
                <a href="#">
					<i class="ti-settings"></i>
					<p>Settings</p>
                </a>
            </li>
            <li class="divider" *ngIf="isNotMobileMenu()"></li>
			<li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
				<a [routerLink]="[menuItem.path]">
					<i class="{{menuItem.icon}}"></i>
					<p>{{menuItem.title}}</p>
				</a>
			</li>

			<li routerlinkactive="active">
				<a data-toggle="collapse" href="#Catalog" class="" aria-expanded="true">
                    <i class="ti-bag"></i>
                    <p>Catalog <b class="caret"></b></p>
                </a>
				<div class="collapse" id="Catalog" aria-expanded="true" style="">
                    <ul class="nav">
						<li *ngFor="let menuItem of catelogMenuItems" routerLinkActive="active" class="{{menuItem.class}}">
							<a [routerLink]="[menuItem.path]">
								<span class="sidebar-mini">{{menuItem.icon}}</span>
								<span class="sidebar-normal">{{menuItem.title}}</span>
							</a>
						</li>
                    </ul>
                </div>
            </li>
    </ul>
</div>
